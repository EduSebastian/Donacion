<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donación - Edu_Sebastian_Fly</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1f1f1f, #2b2b2b);
      font-family: 'Bahnschrift', sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #00bfff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .imagen-container {
      background-color: #3a3a3a;
      padding: 20px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.3);
      max-width: 90%;
      text-align: center;
    }
    .imagen-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      transition: transform 0.5s ease;
      cursor: zoom-in;
    }
    .descargar-boton {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(0, 191, 255, 0.5);
      transition: background 0.3s ease, transform 0.2s;
    }
    .descargar-boton:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff5050;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Edu_Sebastian_Fly</h1>
  <p>Puedes dejar tu donación escaneando el siguiente código QR:</p>

  <div class="imagen-container">
    <img src="QR.jpeg" alt="Código QR para donación" id="qrImage" />
    <br />
    <a href="QR.jpeg" download="Edu_Sebastian_Fly_QR.jpeg" class="descargar-boton">Descargar QR</a>
    <p>¡Muchas gracias por tu apoyo!</p>
  </div>
  <div id="modal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg" alt="QR Ampliado">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const qrImage = document.getElementById("qrImage");
    const closeModal = document.getElementById("closeModal");
    qrImage.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    };
    closeModal.onclick = function () {
      modal.style.display = "none";
    };
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
